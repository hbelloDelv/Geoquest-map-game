<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon.png">
    <link rel="stylesheet" href="./app.css">
    <title>Geoquest</title>
</head>
<body>
    <div class="wrapper">
        <div class="main-menu-container">
            <div class="welcome-text-div">
                <img src="./assets/welcome-text.png" alt="welcome">
                <img src="./assets/GeoQuest.png" alt="Geoquest">
            </div>
            <div class="level-wrapper">
                <h2>Select level</h2>
                <div class="level-container">
                    <button class="menu-btn" id="btn-level-one">Level one</button>
                    <button class="menu-btn" id="btn-level-two">Level two</button>
                </div>
            </div>
            <div class="level-type-wrapper">
                <h2>Select difficulty</h2>
                <div class="level-type-container">
                    <button class="menu-btn" id="btn-level-easy">Easy</button>
                    <button class="menu-btn" id="btn-level-medium">Medium</button>
                    <button class="menu-btn" id="btn-level-hard">Hard</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
